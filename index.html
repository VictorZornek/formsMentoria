<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>

            <p>Preencha o formulário abaixo para <br>
               agendar a sua mentoria
            </p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                        
                    <div class="first-lastname">
                        <div class="input-wrapper">
                            <label for="firstName">Nome</label>
                            <input type="text" id="firstName" required >
                        </div>
        
                        <div class="input-wrapper">
                            <label for="lastName">Sobrenome</label>
                            <input type="text" id="lastName" required >
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required >
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required >
                    </div>

                </div>
            </fieldset>
                

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentorName" required >
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <p>PRIMEIRA MENTORIA</p>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end" />
                        </div>
                    </div>

                    <p>SEGUNDA MENTORIA</p>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end" />
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <button
                class="button"
                form="my-form">
                SALVAR
            </button>
        </footer>
    </div>
</body>
</html>
